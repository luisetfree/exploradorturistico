<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lugares Turísticos de El Salvador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #controls {
      padding: 10px;
      background: #f4f4f4;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    #places {
      padding: 20px;
    }
    .place {
      margin-bottom: 10px;
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="category">Selecciona una categoría:</label>
    <select id="category">
      <option value="beach">Playas</option>
      <option value="lodging">Hoteles</option>
      <option value="tourist_attraction">Centros Turísticos</option>
      <option value="natural_feature">Ríos</option>
      <option value="mountain">Montañas</option>
    </select>
    <button onclick="searchPlaces()">Buscar</button>
  </div>

  <div id="map"></div>
  <div id="places"></div>

  <script>
    let map;
    let service;

    const elSalvadorCenter = { lat: 13.7942, lng: -88.8965 };

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: elSalvadorCenter,
        zoom: 8,
      });
    }

    function searchPlaces() {
      const type = document.getElementById("category").value;

      const request = {
        location: elSalvadorCenter,
        radius: '50000',
        type: type,
        rankBy: google.maps.places.RankBy.PROMINENCE
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          displayPlaces(results.slice(0, 10));
        }
      });
    }

    function displayPlaces(places) {
      const container = document.getElementById("places");
      container.innerHTML = "";

      places.forEach((place, i) => {
        const placeDiv = document.createElement("div");
        placeDiv.classList.add("place");
        placeDiv.innerHTML = `
          <strong>${i + 1}. ${place.name}</strong><br>
          Calificación: ${place.rating || 'N/A'}<br>
          Dirección: ${place.vicinity || 'No disponible'}<br><br>
        `;

        container.appendChild(placeDiv);

        new google.maps.Marker({
          map,
          position: place.geometry.location,
          title: place.name,
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3oI72JDQD-K0K_G-0Pdo0w5fT5rnmfgU&libraries=places&callback=initMap">
  </script>
</body>
</html>
